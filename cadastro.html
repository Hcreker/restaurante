<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="hidden">
  <div class="login-container">
    <img src="img/image.png" alt="Logo" class="login-logo">
    <h2>CADASTRO</h2>

    <form id="cadastroForm">
      <div class="input-group">
        <label for="username">Usuário</label>
        <input type="text" id="username" required placeholder="Digite seu usuário">
      </div>

      <div class="input-group">
        <label for="password">Senha</label>
        <input type="password" id="password" required placeholder="Digite sua senha">
      </div>

      <div class="input-group">
        <label for="confirmPassword">Confirmar Senha</label>
        <input type="password" id="confirmPassword" required placeholder="Repita sua senha">
      </div>

      <button type="submit">Cadastrar</button>
      <p id="error" class="error"></p>
    </form>

    <p class="cadastro-text">
      Já tem uma conta? <a href="index.html">Faça login</a>
    </p>
  </div>

  <script src="cadastro.js"></script>
</body>
</html>
